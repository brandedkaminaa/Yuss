<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firebase RealTime Chat</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script> <!-- Load YouTube Iframe API -->
</head>
<body>
    <header>
        <h2>Firebase RealTime Chat</h2>
    </header>

    <div id="chat">
        <!-- Messages will display here -->
        <ul id="messages"></ul>

        <!-- Form to send a message -->
        <form id="message-form" onsubmit="sendMessage(event)">
            <input id="message-input" type="text" placeholder="Type your message" required />
            <button id="message-btn" type="submit">Send</button>
        </form>
    </div>

    <!-- YouTube Video Player -->
    <div id="video" style="margin-top: 20px;"></div>
    <div id="controls">
        <input type="text" id="video-url" placeholder="Enter YouTube Video URL" />
        <button id="load-video">Load Video</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
