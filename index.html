<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firebase RealTime Chat</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <header>
      <h2>Firebase RealTime Chat</h2>
    </header>

    <div id="chat">
      <!-- messages will display here -->
      <ul id="messages"></ul>

      <!-- form to send message -->
      <form id="message-form">
        <input id="message-input" type="text" />
        <button id="message-btn" type="submit" onclick="sendMessage(event)">Send</button>
              <!-- Clear History Button -->
        <button id="clear-history-btn" onclick="clearChatHistory()">Clear Chat History</button>
      </form>
    </div>
   
    <!-- Popup for YouTube video -->
   <div id="popup" class="popup hidden">
   <div id="drag-handle" class="drag-handle">â™¡</div> <!-- Drag button -->
       <iframe id="popup-iframe" src="" frameborder="0" allow="autoplay" allowfullscreen></iframe>
       <button id="close-popup" onclick="closePopup()">Close</button>
   </div>

    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="index.js"></script>
  </body>
</html>
